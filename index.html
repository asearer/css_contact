<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <hr>
        <label for="name"><input type="text" id="name" placeholder="What's your name?"></label>
        <label for="email"><input type="email" id="email" placeholder="Please enter your email"></label>
        <label for="phone"><input type="number" id="phone" placeholder="Phone number"></label>
        <label for="mensaje"><textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Leave us a message."></textarea></label>
        <input type="submit" value="Send">
    </div>
</body>
</html>
